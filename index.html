<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Cabin+Condensed:700' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/hobbies.css">
    <link rel="stylesheet" href="./css/skills.css">
    <link rel="stylesheet" href="./css/proyectos.css">
    <link rel="stylesheet" href="./css/contacto.css">
    <link rel="stylesheet" href="./css/footer.css">


</head>

<body>
    <header class="encabezado">
        <nav class="navegador">
            <ul class="encabezado__navegador__lista">
                <li class="encabezado__navegador__lista__items"><a href="#"><i class="fa-solid fa-house"></i>Inicio</a>
                </li>
                <li class="encabezado__navegador__lista__items"><a href="#"><i class="fa-solid fa-user"></i>Sobre Mi</a>
                </li>
                <li class="encabezado__navegador__lista__items"><a href="#"><i
                            class="fa-solid fa-school"></i>Educación</a></li>
                <li class="encabezado__navegador__lista__items"><a href="#"><i
                            class="fa-sharp fa-solid fa-music"></i>Hobbies</a></li>
                <li class="encabezado__navegador__lista__items"><a href="#"><i
                            class="fa-solid fa-lightbulb"></i>Skills</a></li>
                <li class="encabezado__navegador__lista__items"><a href="#"><i
                            class="fa-solid fa-file-circle-check"></i>Proyectos</a></li>
                <li class="encabezado__navegador__lista__items"><a href="#"><i
                            class="fa-solid fa-address-book"></i>Contactos</a></li>
                <li class="encabezado__navegador__lista__items"><a href="#"><i
                            class="fa-solid fa-shoe-prints"></i>Footer</a></li>

                <li class="encabezado__navegador__lista__items"><a href="http://127.0.0.1:5500/formularios/formulario-login.html"><button class="btn btn-outline-primary" data-login>Login</button></a></li>
                <li class="encabezado__navegador__lista__items"><button class="logout btn btn-outline-danger">Cerrar sesion</button></li>

            </ul>

        </nav>

        <div class="titulo">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                y="0px" width="2000px" height="240px" xml:space="preserve">
                <defs>
                    <pattern id="water" width=".25" height="1.1" patternContentUnits="objectBoundingBox">
                        <path fill="#000"
                            d="M0.25,1H0c0,0,0-0.659,0-0.916c0.083-0.303,0.158,0.334,0.25,0C0.25,0.327,0.25,1,0.25,1z" />
                    </pattern>

                    <text id="text" transform="translate(2,116)" font-family="'Cabin Condensed'"
                        font-size="118.50">Bienvenido a mi portfolio</text>

                    <mask id="text-mask">
                        <use x="0" y="0" xlink:href="#text" opacity="1" fill="#ffffff" />
                    </mask>

                    <g id="eff">
                        <use x="0" y="0" xlink:href="#text" fill="#a2a3a5" />

                        <rect class="water-fill" mask="url(#text-mask)" fill="url(#water)" x="-300" y="50" width="1500"
                            height="120" opacity="0.3">
                            <animate attributeType="xml" attributeName="x" from="-300" to="0" repeatCount="indefinite"
                                dur="2s" />
                        </rect>
                        <rect class="water-fill" mask="url(#text-mask)" fill="url(#water)" y="45" width="3000"
                            height="120" opacity="0.3">
                            <animate attributeType="xml" attributeName="x" from="-400" to="0" repeatCount="indefinite"
                                dur="3s" />
                        </rect>

                        <rect class="water-fill" mask="url(#text-mask)" fill="url(#water)" y="55" width="800"
                            height="120" opacity="0.3">
                            <animate attributeType="xml" attributeName="x" from="-200" to="0" repeatCount="indefinite"
                                dur="1.4s" />
                        </rect>
                        <rect class="water-fill" mask="url(#text-mask)" fill="url(#water)" y="55" width="2000"
                            height="120" opacity="0.3">
                            <animate attributeType="xml" attributeName="x" from="-500" to="0" repeatCount="indefinite"
                                dur="2.8s" />
                        </rect>
                    </g>
                </defs>

                <use xlink:href="#eff" opacity="0.9" style="mix-blend-mode:color-burn" />

            </svg>
        </div>
    </header>

    <main class="contenido">
        <section class="sobre-mi" data-sobre-mi>

        </section>

        <section class="educacion">
            <h2 class="educacion__titulo">Educación</h2>
            <a href="http://127.0.0.1:5500/formularios/agregar-educacion.html"><button
                    class="agregar-educacion" data-agregar>Agregar</button></a>
            <div class="contenido-educacion" data-educacion></div>
        </section>

        <section class="hobbies">
            <h3 class="hobbies__titulo">Hobbies</h3>
            <a href="http://127.0.0.1:5500/formularios/agregar/agregar-hobbie.html"><button
                    class="agregar-hobbie" data-agregar>Agregar</button></a>
            <div class="hobbies-contenido" data-hobbies>
            </div>
        </section>

        <section class="skills" data-skills>
            <h3 class="skills__titulo">Skills</h3>
            <a href="http://127.0.0.1:5500/formularios/agregar/agregar-skill.html"><button class="btn"
                    data-agregar>Agregar</button></a>
            <div class="skills__contenido" data-contenido>
            </div>
        </section>

        <section class="proyectos">
            <h3 class="proyectos__titulo">Proyectos</h3>
            <a href="http://127.0.0.1:5500/formularios/agregar/agregar-proyecto.html"><button
                    class="agregar-proyecto" data-agregar>Agregar</button></a>
            <div class="informacion-proyectos" data-proyecto>
            </div>

        </section>

        <section class="contacto">
            <form action="" class="formulario">
                <h3>Contactate conmigo</h3>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre" class="input-padron" required>
                <label for="apellido">Apellido</label>
                <input class="input-padron" type="text" id="apellido" placeholder="Apellido" required>

                <label for="telefono">Telefono</label>
                <input class="input-padron" type="text" id="telefono" placeholder="Telefono" required>

                <label for="email"> Email</label>
                <input class="input-padron" type="text" id="email" placeholder="Email" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="50" rows="10" placeholder="Ingrese su mensaje"></textarea>
                <input type="submit" class="input-padron btn-primary" id="enviar">

            </form>
        </section>

    </main>

    <footer class="pie-de-pagina">
        <div id="botonArriba">
            <a href="#btn-subir"><button id="btn-subir"><i class="fa fa-angle-up" aria-hidden="true"
                        routerLink="#encabezado"></i></button></a>
        </div>
        <nav class="redes">

            <ul class="redes__lista">
                <li class="redes__lista__items"><a href="https://www.facebook.com/nancy.echeverria.56"><img
                            src="./imagenes/facebook.png" alt=""></a>Facebook</li>
                <li class="redes__lista__items"><a href="https://z-p15.www.instagram.com/nancy_facu1978/"><img
                            src="./imagenes/instagram.png" alt=""></a>Instagram</li>
                <li class="redes__lista__items"><a href="https://github.com/FacNan2022"><img
                            src="./imagenes/logo-Github-removebg-preview.png" alt=""></a>Github</li>
                <li class="redes__lista__items"><a href="https://www.linkedin.com/in/nancy-echeverria-8b66ab23b/"><img
                            src="./imagenes/logo-Linkedin.png" alt=""></a>Linkedin</li>


            </ul>

            <p>copyright <i class="fa-regular fa-copyright"></i> -Desarrollado por Nancy Echeverria-2022-
            </p>
        </nav>

    </footer>

    <script src="./controller/educacion-controller/educacion-controller.js" type="module"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./controller/hobbies/hobbies-controller.js" type="module"></script>
    <script src="./controller/skills-controller/skills-controller.js" type="module"></script>
    <script src="./controller/proyectos-controller/proyectos-controller.js" type="module"></script>
    <script src="./controller/login-controller.js" type="module"></script>
    <script src="./controller/logut.js" type="module"></script>
</body>

</html>
