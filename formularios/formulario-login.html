<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


<!------ Include the above in your HEAD tag ---------->
<link rel="stylesheet" href="../css/formulario-login.css">
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Bienvenido a mí portfolio</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin" data-form>
                <input type="text" class="form-control" placeholder="Email" required autofocus data-email>
                <input type="password" class="form-control" placeholder="Password" required data-password>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Iniciar sesión</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Registrate
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
<script src="../controller/usuario-controller.js" type="module"></script>
